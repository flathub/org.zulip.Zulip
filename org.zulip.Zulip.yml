app-id: org.zulip.zulip-electron
base: org.electronjs.Electron2.BaseApp
base-version: 18.08
runtime: org.freedesktop.Platform
runtime-version: 18.08
sdk: org.freedesktop.Sdk
command: zulip
rename-icon: zulip
rename-desktop-file: zulip.desktop
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
modules:
  - name: zulip
    buildsystem: simple
    build-commands:
      - ar -x Zulip-*.deb
      - rm -f Zulip-*.deb
      - tar -xf data.tar.xz
      - cp -r usr/* /app
      - mkdir -p /app/bin
      - cp -r opt/Zulip/* /app/bin
      - desktop-file-edit --set-key=Exec --set-value='zulip %U' /app/share/applications/zulip.desktop
      - install -Dm644 org.zulip.Zulip.appdata.xml /app/share/appdata/org.zulip.Zulip.appdata.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/zulip/zulip-electron/releases/download/v2.3.6/Zulip-2.3.6-amd64.deb
        sha256: 3024bd1364f5c4a94441130e3e9a620e50f84d16029d13936e67e5f07213af92
      - type: file
        only-arches:
          - i386
        url: https://github.com/zulip/zulip-electron/releases/download/v2.3.6/Zulip-2.3.6-i386.deb
        sha256: e854c7b763170b18fbc4f0da287abc2e0e9b9539078f169a8ba8ee075c68de31
      - type: git
        url: https://github.com/zulip/zulip-electron
        commit: 3eec4c2209ab4e7303cd9e3e7d8408a8524cffd5
      - type: file
        path: org.zulip.Zulip.appdata.xml